{% extends 'base.html' %}

{% block title %}
<title>Таблица пользователей</title>
{% endblock %}

{% block body %}
<h1>Таблица пользователей</h1><br>

<table border="1">
<tr><th>id</th><th>nickname</th><th>Дата регистрации</th><th>Удаление</th><th>Редактировать</th><th>Присвоить авто</th> <!--ряд с ячейками заголовков-->
    {% for i in data %}
    <tr><td>{{ i.id }}</td><td>{{ i.nickname }}</td><td>{{ i.date_reg }}
    </td><td><form method="post"><input type="submit" name="delete" id="delete" value="{{ i.id }}"></form>
    </td><td><a href = "/UserEdit/{{ i.id }}"><button>Изменить</button></a>
    </td><td><a href = "http://127.0.0.1:3000/RestAuto/{{ i.id }}"><button>Присвоить авто</button></a>
    </td></tr> <!--ряд с ячейками тела таблицы-->
    {%endfor%}
</table>
{% endblock %}
